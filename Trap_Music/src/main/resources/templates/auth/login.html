<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Trap Music</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
        <form id="loginForm" action="/auth/login" method="post" class="text-center">
            <h2>LOGIN TO TRAP MUSIC</h2>
            <div class="mb-3 input-field">
                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="mb-3 input-field">
                <label for="password" class="form-label">Password:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary button">Login</button>
            <br><br>
            <p> Don't have an account? <a href="/auth/register">Register here</a></p>
            <p><a href="/auth/forgotpassword">Forgot Password?</p>
        </form>
    </div>
<script>
document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission
    var formData = new FormData(this);
    fetch('/auth/login', {
        method: 'POST',
        body: formData
    })
    .then(() => {
        // Check if the URL has changed after the redirect
        if (window.location.pathname === '/auth/login') {
            // If the user is still on the login page, the login attempt failed
            alert('Login failed. Please check your credentials and try again.');
        } else {
            // If the user is redirected, the login attempt was successful
            // You can handle successful login behavior here if needed
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error occurred while logging in. Please try again later.');
    });
});


</script>
</body>
</html>
