<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register - Tune Hub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- External CSS -->
    <link href="/css/register.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form action="/auth/register" method="post" class="text-center">
        <h2>Register</h2>
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" name="name" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" name="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" name="password" class="form-control" id="password" required>
        </div>
        <div class="mb-3">
            <label>Gender:</label>
            <div>
                <input type="radio" name="gender" id="male" value="male" required>
                <label for="male">M</label>
                <input type="radio" name="gender" id="female" value="female" required>
                <label for="female">F</label>
                <input type="radio" name="gender" id="other" value="other" required>
                <label for="other">Other</label>
            </div>
        </div>
        <div class="mb-3">
            <label>Role:</label>
            <div>
                <input type="radio" name="role" id="admin" value="admin" required>
                <label for="admin">Admin</label>
                <input type="radio" name="role" id="customer" value="customer" required>
                <label for="customer">Customer</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">REGISTER</button>
    </form>
</div>
</body>
</html>
