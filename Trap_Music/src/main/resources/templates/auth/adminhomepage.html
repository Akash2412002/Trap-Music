<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Homepage</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Admin Homepage</h1>
        <div class="mb-3">
            <h3>Your Options:</h3>
            <ul>
                <li><a href="/songs/addsongs">Add Songs</a></li>
                <li><a href="/songs/viewsongs">View Songs</a></li>
                <li><a href="/songs/updatesongs">Update Songs</a></li>
            </ul>
            <form action="/logout" method="get">
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
    </div>
    <div th:if="${param.successMessage}" class="alert alert-success" role="alert">
    	<p th:text="${param.successMessage}"></p>
	</div>
</body>
</html>
