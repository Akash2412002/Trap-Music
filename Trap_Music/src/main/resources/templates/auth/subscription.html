<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to Premium</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Subscribe to Premium</h1>
        <p>Enjoy premium features with our subscription plan.</p>
        <form action="/createOrder" method="post">
            <div class="mb-3">
                <label for="paymentAmount" class="form-label">Amount:</label>
                <input type="number" class="form-control" id="paymentAmount" name="paymentAmount" required>
            </div>
            <button type="submit" class="btn btn-primary">Confirm Subscription</button>
        </form>
    </div>
</body>
</html>
